<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div
      class="flex flex-col lg:flex-row justify-between lg:items-center lg:gap-1 items-start mb-8"
    >
      <h1 class="lg:text-2xl text-sm font-semibold text-[#1E1E1E]">Welcome back, Oreoluwa</h1>
      <div class="relative">
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <input class="w-80 !bg-white pl-10" hlmInput type="text" placeholder="Search" />
      </div>
    </div>

    <!-- Stats Grid -->

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <div
        *ngFor="let stat of stats"
        class="bg-white rounded-[8px] px-6 py-4 border-[1px] border-solid border-[#D9D9D9]"
      >
        <div class="flex justify-between items-start mb-2">
          <span class="text-sm text-[#757575] font-medium">{{ stat.title }}</span>
          <span
            [ngClass]="{
              'text-[#14AE5C]': stat.trend === 'up',
              'text-[#EC221F]': stat.trend === 'down'
            }"
            class="flex items-center text-sm font-medium"
          >
            <svg
              *ngIf="stat.trend === 'up'"
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
              />
            </svg>
            <svg
              *ngIf="stat.trend === 'down'"
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
              />
            </svg>
            {{ stat.change }}
          </span>
        </div>
        <div class="text-2xl font-bold text-[#1E1E1E] mb-1">
          {{ stat.value }}
        </div>
        <div class="text-xs text-[#667085] font-medium">{{ stat.subtitle }}</div>
      </div>
    </div>

    <!-- Charts Row -->

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
      <!-- Monthly Data -->
      <app-data-growth-chart class="lg:col-span-2"></app-data-growth-chart>
      <!-- Revenue Section -->
      <div class="">
        <app-revenue-chart class="h-full"></app-revenue-chart>
      </div>
    </div>

    <!-- Data table -->

    <app-data-table></app-data-table>
  </div>
</div>
