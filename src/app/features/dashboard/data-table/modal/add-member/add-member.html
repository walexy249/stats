<hlm-dialog #modalRef (stateChanged)="onSheetChange($event)">
  <!-- <button id="edit-profile" brnDialogTrigger hlmBtn variant="outline">Open Dialog</button> -->
  <hlm-dialog-content class="sm:max-w-[425px] w-[425px] bg-white" *brnDialogContent="let ctx">
    <hlm-dialog-header>
      <h3 hlmDialogTitle>Add member</h3>
      <p hlmDialogDescription>Fill in the option to add a new member</p>
    </hlm-dialog-header>
    <form [formGroup]="form" class="grid gap-4">
      <div class="grid gap-3">
        <label hlmLabel for="name" class="text-right">Name</label>
        <input formControlName="name" hlmInput id="name" placeholder="lawal olawale" />
      </div>
      <div class="grid gap-3">
        <label hlmLabel for="username" class="text-right">Email</label>
        <input
          hlmInput
          id="username"
          formControlName="email"
          class="col-span-3"
          placeholder="lawal@gmail.com"
        />
      </div>

      <div class="w-full">
        <!-- <label hlmLabel for="username" class="text-right mb-3">Select Role</label> -->
        <brn-select class="inline-block w-full" formControlName="role" placeholder="Select Role">
          <hlm-select-trigger class="w-full">
            <hlm-select-value />
          </hlm-select-trigger>
          <hlm-select-content>
            <hlm-option value="Product Designer">Product Designer</hlm-option>
            <hlm-option value="Frontend Developer">Frontend Developer</hlm-option>
            <hlm-option value="UX Designer">UX Designer</hlm-option>
            <hlm-option value="Backend Developer">Backend Developer</hlm-option>
            <hlm-option value="Data Analyst">Data Analyst</hlm-option>
            <hlm-option value="Marketing Manager">Marketing Manager</hlm-option>
            <hlm-option value="Devops Engineer">Devops Engineer</hlm-option>
          </hlm-select-content>
        </brn-select>
      </div>
    </form>
    <hlm-dialog-footer>
      <button hlmBtn variant="outline" brnDialogClose>Cancel</button>
      <button hlmBtn type="submit" (click)="onSubmit()">Save changes</button>
    </hlm-dialog-footer>
  </hlm-dialog-content>
</hlm-dialog>
